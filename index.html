<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>WeatherForcast</title>
</head>

<body>
    <div class="weatherCard">
        <div id="transparentFrame">
            <div class="allElement", id="article">
                <h1>Weather Right Now</h1>
            </div>
            <div class="allElement">
                <p>City: </p>
                <p id="city"></p>
            </div>
            <div class="allElement">
                <p>Temperatur:</p>
                <p id="temperature"></p>
            </div>
            <div class="allElement">
                <p>Wind:</p>
                <p id="windSpead"></p>
            </div>
            <div class="allElement">
                <p id="wheatherCode"></p>
            </div>
        </div>
    </div>
</body>

</html>
